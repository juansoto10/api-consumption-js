<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&display=swap" rel="stylesheet">
    <title>Get Random Cats from API REST</title>
  </head>
  <body>
    <header>
      <h1>Get Random Cats</h1>
    </header>
    <section class="cont">

      <span id="error"></span>

      <article>
        <img id="img1" class="cont__img" alt="random cat">
        <button class="fav__btn">Add to favorites</button>
      </article>

      <article>
        <img id="img2" class="cont__img" alt="random cat">
        <button class="fav__btn">Add to favorites</button>
      </article>

      <article>
        <img id="img3" class="cont__img" alt="random cat">
        <button class="fav__btn">Add to favorites</button>
      </article>
      
      <button class="cont__btn">Get new cats!</button>

    </section>

    <section class="fav">
      <div>
        <h2>Favorites</h2>
      </div>
      <article>
        <img class="fav__img" alt="favorites cats">
        <button class="fav__btn">Delete from favorites</button>
      </article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
